<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Web_VR_1</title>
</head>
<body>
    <a-scene background="color: #C9CBCD">
        <a-assets>
            <img id="01" src="./resources/clic.jpg">
        </a-assets>
        <a-box position="-0.8 0.4 -4.5" rotation="0 45 0" width="0.8" height="0.8" depth="0.8" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0.5 0.5 -3.5" radius="0.5" color="red" shadow></a-sphere>
        <a-cylinder position="1 0.8 -5" radius="0.5" height="1" color="#1AE3D7" shadow></a-cylinder>
        <a-dodecahedron position="-1 0.5 -2.5" radius="0.5" color="#E31ACE" shadow></a-dodecahedron>
        <a-tetrahedron position="1 0.5 -2.5" color="#FFF000" radius="0.5"></a-tetrahedron>
        <a-cone position="0 0.3 -2.8 " rotation="0 0 0" color = "orange" hegith="0.8" radius-bottom="0.5"></a-cone>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4.8" height="4" color="#B9F805" shadow></a-plane>
        <a-plane onclick="redireccionar(1)" position="0 5 -9"  color="#B9F805" src="#01"></a-plane>
        <a-camera>
            <a-cursor color="#B9F805" radius="0.5"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
